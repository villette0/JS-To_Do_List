<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To do list</title>
    <meta name="description" content="Enter webpage description here." />
    <!-- Google font selections -->
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Handlee&display=swap" rel="stylesheet">
    
    <!--Icons from font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>Villette's To Do List</h1>
    </header>
    <form>
      <!-- Submit form for to dos -->
      <input type="text" class="todo-input" />
      <!-- Adds button -->
      <button class="todo-button" type="submit">
        <!-- Adds Plus Icon on Button, otherwise text could go here-->
        <i class="fas fa-plus-square"></i>
      </button>
      
      <!-- Select option dropdown to see 3 filter options -->
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <!-- Container to see the future to dos -->
    <div class="todo-container">
      <ul class="todo-list"></ul>
      <!-- in here will be each list item populated by javascript which the user creates or deletes -->
    </div>
    
    <footer>ðŸŒº</footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
